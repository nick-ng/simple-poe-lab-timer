<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lab Timer</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
          color: white;
          background-color: darkslategray;
        -webkit-app-region: drag;
        padding: 0;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        align-items: stretch;
      }
      .timers {
        display: flex;
        flex: 0 0 auto;
        padding: 5px 5px 2px;
      }
      .timer {
        flex: 1 1 auto;
      }
      .directions_container {
        overflow: hidden;
        flex: 1 1 auto;
        position: relative;
      }
      .directions_image {
        position: absolute;
        width: 900px;
        /* top: -69px; */
        top: -75px;
        left: -192px;
      }
      .url_form {
        -webkit-app-region: no-drag;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="timers">
        <div class="timer"><span id="timer">0:00</span></div>
        <div class="timer"><span id="best">-:--</span></div>
      </div>
      <div class="directions_container">
        <img
          id="lab_map"
          src="http://www.poelab.com/wp-content/uploads/2017/09/2017-09-23_uber-1.jpg"
          class="directions_image hidden"
        />
        <form
          id="url_form"
          class="url_form"
        >
          <input type="text" id="url_input"/>
          <button>Click!</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
